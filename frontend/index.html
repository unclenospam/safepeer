<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safepeer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#message-input" class="skip-link">Skip to chat</a>

    <!-- Screen reader announcements (assertive live region) -->
    <div id="sr-announcements" class="sr-only" aria-live="assertive" aria-atomic="true"></div>

    <!-- ═══ Login / Join View ═══ -->
    <main id="login-view" class="login-view">
        <div class="login-card" role="form" aria-label="Join or create a room">
            <h1 class="logo">Safe<span class="alt">peer</span></h1>
            <p class="tagline">Encrypted peer-to-peer chat — safepeer.io</p>

            <div class="input-group">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" placeholder="Enter your name" maxlength="32" autocomplete="off">
            </div>

            <div class="divider" role="separator"><span>Join a Room</span></div>

            <div class="input-group">
                <label for="room-code">Room Code</label>
                <input type="text" id="room-code" placeholder="XXXX-XXXX" maxlength="9" autocomplete="off" style="text-transform: uppercase; letter-spacing: 2px; font-size: 1.2em; text-align: center;">
            </div>
            <button id="join-btn" class="btn btn-primary">Join Room</button>

            <div class="divider" role="separator"><span>Or Create a Room</span></div>

            <div class="input-group">
                <label for="room-name">Room Name</label>
                <input type="text" id="room-name" placeholder="my-room" maxlength="64" autocomplete="off">
            </div>
            <button id="create-btn" class="btn btn-secondary">Create Room</button>

            <div id="login-error" class="error-msg" role="alert" aria-live="assertive" style="display:none;"></div>
        </div>
    </main>

    <!-- ═══ Chat View ═══ -->
    <div id="chat-view" class="chat-view" style="display:none;">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar" role="complementary" aria-label="Room info">
            <div class="sidebar-header">
                <h2 id="room-title">Room</h2>
                <div id="room-code-display" class="room-code-badge" role="button" tabindex="0" aria-label="Copy room code"></div>
            </div>
            <nav class="sidebar-section" aria-label="Channels">
                <h3>Channels</h3>
                <ul id="channel-list" class="channel-list" role="list">
                    <li class="channel active" role="listitem"># general</li>
                </ul>
            </nav>
            <div class="sidebar-section">
                <h3>Members <span id="member-count" class="badge" aria-label="Member count">0</span></h3>
                <ul id="member-list" class="member-list" role="list" aria-label="Room members"></ul>
            </div>
        </aside>

        <!-- Mobile sidebar toggle -->
        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false">&#9776;</button>

        <!-- Main chat area -->
        <main class="chat-main">
            <div class="chat-header">
                <span class="channel-name"># general</span>
                <span id="connection-status" class="status-dot disconnected" role="status" aria-live="polite" aria-label="Connection status: connecting"></span>
            </div>

            <div id="messages" class="messages" role="log" aria-live="polite" aria-label="Chat messages"></div>

            <div class="chat-input-area">
                <button id="attach-btn" class="btn btn-attach" aria-label="Attach image" type="button">&#128206;</button>
                <input type="file" id="file-input" accept="image/jpeg,image/png,image/gif,image/webp,image/heic" class="sr-only" aria-hidden="true">
                <label for="message-input" class="sr-only">Type a message</label>
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn" class="btn btn-send" aria-label="Send message">Send</button>
            </div>

            <!-- Image preview dialog -->
            <div id="image-preview" class="image-preview-overlay" style="display:none;" role="dialog" aria-label="Image preview" aria-modal="true">
                <div class="image-preview-card">
                    <h3>Send Image</h3>
                    <img id="preview-img" alt="Preview of image to send">
                    <div id="preview-info" class="preview-info"></div>
                    <div class="preview-actions">
                        <button id="preview-cancel" class="btn btn-secondary">Cancel</button>
                        <button id="preview-send" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Lightbox for full-size images -->
        <div id="lightbox" class="lightbox-overlay" style="display:none;" role="dialog" aria-label="Full size image" aria-modal="true" tabindex="-1">
            <button id="lightbox-close" class="lightbox-close" aria-label="Close image">&times;</button>
            <img id="lightbox-img" alt="Full size image">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
